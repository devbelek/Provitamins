version: "3.9"

services:
  vitamins-backend-test:
    container_name: vitamins-backend-test
    build: ./
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8002:8000"
    restart: always
    entrypoint: /entrypoint.sh
    volumes:
      - ./:/vitamins-backend
      - static_volume_test:/vitamins-backend/staticfiles
    depends_on:
      - vitamins-db-test
    command: ["healthy-check.sh", "vitamins-db-test:5432"]
    environment:
      - TZ=Asia/Bishkek
    network_mode: "host"

  # Временно закомментируем telegram-bot

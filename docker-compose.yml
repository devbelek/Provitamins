  vitamins-db-test:
    container_name: vitamins-db-test
    image: postgres:latest
    ports:
      - "5434:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data/
    env_file: .env

  redis-test:
    container_name: redis-test
    image: "redis:alpine"
    ports:
      - "6380:6379"

volumes:
  static_volume_test:
  pgdata_test: